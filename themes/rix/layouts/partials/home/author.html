<h1>
  {{ $hrg := resources.Get "images/rix_logo.svg" }}
  {{ if $hrg }}
    <img src="{{ $hrg.RelPermalink }}" width="213px" alt="RIX logo" />
  {{ else }}
    {{ .Site.Params.author }}
  {{ end }}
</h1>
{{ if reflect.IsSlice .Site.Params.info }}
<h2>{{ range .Site.Params.info }}{{ . | markdownify }}<br>{{ end}}</h2>
{{ else }}
<h2>{{ .Site.Params.info | markdownify }} </h2>
{{ end }}
